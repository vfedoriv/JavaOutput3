package templates;

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Subject List</h1>
    <div th:if="${empty subjects}">
        <p>No subjects available.</p>
    </div>
    <table th:if="${not empty subjects}">
        <thead>
            <tr>
                <th>Select</th>
                <th>Subject Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subject : ${subjects}">
                <td><input type="checkbox" th:value="${subject.id}" /></td>
                <td th:text="${subject.name}"></td>
                <td th:text="${subject.description}"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <button type="button" th:onclick="'performAction()'">Perform Action</button>
    </div>
    <div th:if="${errorMessage}">
        <p th:text="${errorMessage}" style="color:red;"></p>
    </div>
</body>
</html>
