package templates;

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration Form</h1>
    </header>
    <main>
        <form action="/students/new" method="post" th:object="${student}">
            <div>
                <label for="name">Student's Name:</label>
                <input type="text" id="name" th:field="*{name}" required />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" required />
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>
            <div>
                <label for="course">Course:</label>
                <input type="text" id="course" th:field="*{course}" required />
                <div th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></div>
            </div>
            <div>
                <label for="semester">Semester:</label>
                <input type="text" id="semester" th:field="*{semester}" required />
                <div th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div th:if="${successMessage}" class="success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Student Registration</p>
    </footer>
</body>
</html>
