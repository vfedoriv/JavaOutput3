package templates;

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Course Name</th>
                    <th>Semester</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="result : ${results}">
                    <td th:text="${result.studentName}"></td>
                    <td th:text="${result.courseName}"></td>
                    <td th:text="${result.semester}"></td>
                    <td>
                        <a th:href="@{/details/{id}(id=${result.id})}">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="navigation">
            <a href="/" class="btn">Return to Main Menu</a>
        </div>
    </div>
</body>
</html>
