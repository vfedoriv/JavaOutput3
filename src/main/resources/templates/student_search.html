package templates;

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Search</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Search Students</h1>
    <form action="/students/search" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${searchCriteria.name}"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:value="${searchCriteria.age}"><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" th:value="${searchCriteria.grade}"><br>

        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    <div th:if="${students}">
        <ul>
            <li th:each="student : ${students}">
                <span th:text="${student.name}">Name</span> - 
                <span th:text="${student.age}">Age</span> - 
                <span th:text="${student.grade}">Grade</span>
            </li>
        </ul>
    </div>
    <div th:if="${not students}">
        <p>No students found.</p>
    </div>
</body>
</html>
