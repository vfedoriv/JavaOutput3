package templates;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student by ID</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Search Student by ID</h1>
    <form id="studentSearchForm" action="/search" method="post">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required>
        <button type="submit">Search</button>
    </form>
    <div id="result">
        <p th:if="${student != null}">Student Information: <span th:text="${student}"></span></p>
        <p th:if="${errorMessage != null}" style="color: red;">Error: <span th:text="${errorMessage}"></span></p>
    </div>
</body>
</html>
