package templates;

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Subject Options</title>
</head>
<body>
    <h1>Manage Student Subject Options</h1>

    <h2>Add New Subject</h2>
    <form th:action="@{/subjects/add}" method="post">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required/>
        <label for="subjectName">Subject Name:</label>
        <input type="text" id="subjectName" name="subjectName" required/>
        <button type="submit">Add Subject</button>
    </form>

    <h2>Existing Subjects</h2>
    <table>
        <thead>
            <tr>
                <th>Subject Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.name}"></td>
                <td>
                    <form th:action="@{/subjects/update}" method="post" style="display:inline;">
                        <input type="hidden" name="subjectId" th:value="${subject.id}"/>
                        <button type="submit">Update</button>
                    </form>
                    <form th:action="@{/subjects/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="subjectId" th:value="${subject.id}"/>
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
