spring.application.name=JavaOutput3

# === PostgreSQL datasource (update these values) ===
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Use the PostgreSQL Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Schema generation: validate | update | create | create-drop | none
spring.jpa.hibernate.ddl-auto=update

# Helpful additional settings for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# HikariCP (connection pool) tuning (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Recommended: use environment variables in production, for example:
# spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/your_database}
# spring.datasource.username=${JDBC_DATABASE_USERNAME:your_username}
# spring.datasource.password=${JDBC_DATABASE_PASSWORD:your_password}

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
